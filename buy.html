<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLORAA-Buy</title>
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Roboto&display=swap" rel="stylesheet">    
    <script src="Js/popper.min.js"></script>
    <script src="Js/jquery.min.js"></script>
    <script src="Js/bootstrap.min.js"></script>
</head>
<body style="line-height: 2rem; margin-bottom: 0;">

    <div class="container py-3 mt-5">
        <div class="row gy-3">
            <div class="col-12 col-md-6">
                <h3 class="pb-3">Floraa Store </h3>
                <div class="d-flex justify-content-between flex-wrap">
                    <p>Contact information</p>
                    <p>Already have an account?<a href="sign.html" target="_blank"> Log in</a></p>
                </div>
                <input type="email" required class="form-control mb-3" placeholder="Email or mobile phone number">
                <label for="#keep" class="">
                    <input type="checkbox" id="keep"> 
                    Keep me up to date on news and exclusive offers
                </label>
                <h4 class="mt-4 mb-4">Shipping address</h4>
                <div class="d-flex justify-content-between my-3">
                    <input type="text" required class="form-control me-3" placeholder="First Name">
                    <input type="text" required class="form-control" placeholder="Last Name">
                </div>
                <input type="email" required class="form-control mb-3" placeholder="Address">
                <input type="email" required class="form-control mb-3" placeholder="Apartment,suite,etc">
                <input type="email" required class="form-control mb-3" placeholder="  City">
                <div class="d-flex justify-content-between my-3">
                    <input type="text" required class="form-control me-3" placeholder="Country">
                    <input type="text" required class="form-control me-3" placeholder="Governorate">
                    <input type="text" required class="form-control" placeholder="postal code">
                </div>
                <input type="checkbox" id="save"> <label for="#save" class="mb-3">Save this information for next time</label>
        
                <a href="index.html" style="display:block;" class="btn btn-dark rounded px-5 py-3 mb-3">Buy It Now</a>
            </div>


            <div class= "col-12 col-md-6" >
                <div class="d-flex justify-content-between align-items-center pb-4">
                    <div class="d-flex align-items-center">
                        <div style="width: 4.6em;height: 4.6em;" class="me-2">
                            <img src="images/1.webp" class="w-100 rounded" alt="">
                        </div>
                        <p> Regular Succulent Shebang</p>
                    </div>
                    <p>$125.00</p>
                </div>

                <div style="height: 2px;width:97%;background-color: #ccc;margin: auto;" class="my-2"></div>

                <div class="pt-3">
                    <div class="d-flex justify-content-between pb-1">
                        <p>Subtotal</p>
                        <p>$125.00</p>
                    </div>
                    <div class="d-flex justify-content-between ">
                        <p>Shipping</p>
                        <p class="small text-muted">Calculated at next step</p>
                    </div>
                </div>

                <div style="height: 2px;width:97%;background-color: #ccc;margin: auto;" class="my-2"></div>

                <div class="d-flex justify-content-between py-3">
                    <h3>Total</h3>
                    <h3>$125.00</h3>
                </div>
            </div>
        </div>
    </div>
 
    <script src="Js/first.js"></script>
</body>
</html>
